on:
  pull_request:
    paths: ["src/**"]
  push:
    paths: ["src/**"]
    branches:
      - main

name: Test

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run test
        run: npm run test:ci
      - name: â¬†ï¸ Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: vitest-report
          path: vitest-report/
          retention-days: 30
